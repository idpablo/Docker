server {
    listen 80;
    server_name sonar.example.com; # Altere para o nome de domínio ou IP do seu servidor

    location / {
        proxy_pass http://localhost:9000; # Porta onde o SonarQube está sendo executado
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Configurações adicionais de proxy, se necessário
        # Exemplo:
        # proxy_connect_timeout       600;
        # proxy_send_timeout          600;
        # proxy_read_timeout          600;
        # send_timeout                600;
    }

    # Configurações adicionais de segurança e outros ajustes, se necessário
    # Exemplo:
    # location /sonar {
    #     deny all;
    #     return 403;
    # }

    # Localização de arquivos estáticos, se necessário
    # Exemplo:
    # location /static {
    #     alias /path/to/sonarqube/static;
    # }

    # Certificado SSL/TLS e configurações adicionais, se necessário
    # Exemplo:
    listen 443 ssl;
    ssl_certificate /repo/certs/server.crt;
    ssl_certificate_key /repo/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
}
